<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="container">
        <div class="header-div">
          <img src="settings-logo.png" class="menu-logo" />
          <h1 class="title">Website todo</h1>
        </div>
        <div class="list-container">
          <div class="todo-list" id="todo-list"></div>
          <div class="add-form">
            <input
              type="text"
              id="newTodo"
              name="newTodo"
              placeholder="+ Add a task"
              onkeypress="keyPressed(event)"
            />
          </div>
        </div>
        <div class="button">
          <button class="add-button" id="add-button" onclick="addTask()">
            New Task
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
